<!doctype html>
<html lang="en">

<!-- standard head -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWG to Metric</title>
  <meta name="keywords" content="AWG to Metric">
  <meta name="description" content="AWG to Metric Calculator">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="Tvarnene_droty_2.png">
</head>

<!-- main view -->
<main>

<header>  
<!-- blank header -->
</header>

<section>
<!-- display figures within section  -->
<figure class="mySlides" >
  <form method="post" action="/test">
  <label for="fnum">AWG:</label><br>
  <input  class="figure-test" type="numbers" id="fnum" name="fnum" value="" required="true" ><br><br>
  <input class="figure-test"  type="submit" value="Submit">
  <input type="reset">
  </form>
</figure>

<figure>
  <!-- display figcaption within figure  -->
  <figcaption class="caption">diameter (mm)</figcaption>
  <embed title="diameter (mm)" class="embed" id="embed" src="/cache/diameter.txt" type="text/plain">
</figure>

<figure>
  <figcaption class="caption">area (mm<sup>2</sup>)</figcaption>
  <embed title="area (mm squared)" class="embed" id="embed2" src="/cache/area.txt" type="text/plain">
</figure>
</section>

</main>
